

<style>
.odd { background-color: #000; }
.even { background-color: #F00; }
.table>thead>tr>th, .table>tbody>tr>th, .table>tfoot>tr>th, .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td {
	padding-top: 25px;
}
</style>
<a class="btn btn-default" href="{{settings.appPath}}#/create">New</a>

<table class="table table-hover table-striped" ng-controller="JourneysCtrl">
<thead>
<tr>
	<th style="width: 100px">&nbsp;<!-- hover actions --></th>
	<th>Journey</th>
	<th>Travelers</th>
	<th>Stations</th>
	<th>Is Active</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="journey in journeys | filter:search" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
	<td>
		<div class="btn-group" role="group" ng-show="hoverEdit" class="animate-show">
			<a href="{{settings.appPath}}#/edit/{{journey.journeyId}}" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			<button type="button" class="btn btn-default" ng-click="deleteJourney(journey)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
		</div>
	</td>
	<td>
	<b><a href="#{{journey.name}}" target="_blank">{{journey.title}}</a></b>
	<p>{{journey.tags}}</p>	
	</td>
	<td>{{journey.numEnrollments}}</td>
	<td>{{journey.numStations}}</td>
	<td><input type="checkbox" name="isActive" ng-checked="journey.isActive==1" ng-click="activate($event, journey)" /></td>
</tr>
<tr ng-show="journeys.length == 0">
	<td>There are no journeys yet. You may want to create the very first one. <a class="btn btn-default" href="{{settings.appPath}}#/create">Create new Journey</a></td>
</tr>
</tbody>
</table>
