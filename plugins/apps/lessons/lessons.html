
<style>
.odd { background-color: #000; }
.even { background-color: #F00; }
.table>thead>tr>th, .table>tbody>tr>th, .table>tfoot>tr>th, .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td {
	padding-top: 25px;
}
</style>
<a class="btn btn-default" href="{{settings.appPath}}#/create">New</a>

<table class="table table-hover table-striped" ng-controller="LessonsCtrl">
<thead>
<tr>
	<th style="width: 100px">&nbsp;<!-- hover actions --></th>
	<th>Lesson</th>
	<th>Is Active</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="lesson in lessons | filter:search" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
	<td>
		<div class="btn-group" role="group" ng-show="hoverEdit" class="animate-show">
			<a href="{{settings.appPath}}#/edit/{{lesson.lessonId}}" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			<button type="button" class="btn btn-default" ng-click="deleteLesson(lesson)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
		</div>
	</td>
	<td>
	<b><a href="#{{lesson.name}}" target="_blank">{{lesson.title}}</a></b>
	<p>{{lesson.tags}}</p>	
	</td>
	<td><input type="checkbox" name="isActive" ng-checked="lesson.isActive==1" ng-click="activate($event, lesson)" /></td>
</tr>
<tr ng-show="lesson.length == 0">
	<td>There are no lessons yet. You may want to create the very first one. <a class="btn btn-default" href="{{settings.appPath}}#/create">Create new Lesson</a></td>
</tr>
</tbody>
</table>
