
<div ng-app="usersApp" ng-controller="FormCtrl">
<h2>User {{user.displayName}}</h2>

<form id="userForm" name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
  <div class="form-group" ng-class="{ 'has-error' : errors.title }">
	<input type="text" class="form-control" id="displayName" name="displayName" placeholder="Display Name" ng-model="user.displayName" required>
	<p ng-show="errors.displayName" class="help-block">{{errors.displayName}}</p>
  </div>
  <div class="form-group" ng-class="{ 'has-error' : errors.email}">
    <input type="text" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email" required>
	<p ng-show="errors.email" class="help-block">{{errors.email}}</p>
  </div>
  <div class="form-group" ng-class="{ 'has-error' : errors.password}">
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" required>
	<p ng-show="errors.email" class="help-block">{{errors.password}}</p>
  </div>
  <button id="save" name="save" type="submit" class="btn btn-primary">Save</button>
  <a id="cancel" href="{{current.backPath}}" class="btn btn-default">Cancel</a>
</form>
