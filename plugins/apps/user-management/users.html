

<style>
.odd { background-color: #000; }
.even { background-color: #F00; }
.table>thead>tr>th, .table>tbody>tr>th, .table>tfoot>tr>th, .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td {
	padding-top: 25px;
}
</style>
<a class="btn btn-default" href="{{settings.appPath}}#/create">New</a>

<table class="table table-hover table-striped" ng-controller="UsersCtrl">
<thead>
<tr>
	<th style="width: 100px">&nbsp;<!-- hover actions --></th>
	<th>User</th>
	<th>Email</th>
	<th>Is Active</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="user in users | filter:search" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
	<td>
		<div class="btn-group" role="group" ng-show="hoverEdit" class="animate-show">
			<a href="{{settings.appPath}}#/edit/{{user.userId}}" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			<button type="button" class="btn btn-default" ng-click="deleteUser(user)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
		</div>
	</td>
	<td>
	<b><a href="#{{user.name}}" target="_blank">{{user.displayName}}</a></b>
	<p>{{user.name}}</p>	
	</td>
	<td>{{user.email}}</td>
	<td><input type="checkbox" name="isActive" ng-checked="user.isActive==1" ng-click="activate($event, user)" /></td>
</tr>
<tr ng-show="users.length == 0">
	<td colspan="4">There are no users yet. You may want to create the very first one.</td>
</tr>
</tbody>
</table>
